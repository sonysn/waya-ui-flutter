name: Flutter Lint Check

on:
  pull_request:
    branches:
      - homepage
  push:
    branches:
      - homepage

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.10' # Replace with the desired Flutter version
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get
        
      - name: Run Dart analyze
        id: analyze
        run: dart analyze
