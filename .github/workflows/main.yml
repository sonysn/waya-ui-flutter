name: Flutter Lint Check

on:
  pull_request:
    branches:
      - homepage
  push:
    branches:
      - homepage

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.10' # Replace with the desired Flutter version

      - name: Install dependencies
        run: flutter pub get
        
      - name: Run Dart analyze
        id: analyze
        run: dart analyze
        
      - name: Comment lint results
        uses: actions/github-script@v4
        with:
          script: |
            const results = `$(dart analyze)`;
            const octokit = github.getOctokit({ secrets.Token });
            const context = github.context;
            await octokit.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: results
            });

      - name: Set exit code
        id: set-exit-code
        run: |
          if [ ${{ steps.analyze.outcome }} == "No issues found!" ]; then
            echo "::set-output name=exit_code::0"
          else
            echo "::set-output name=exit_code::1"
          fi
          
      - name: Return exit code
        run: exit ${{ needs.set-exit-code.outputs.exit_code }}
